<html>
  <head>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <style>
      body{
        font-family: sans-serif;
      }
      li{
        display: flex;
        flex-direction: column;
      }
      select{
        height: 2rem;
        /* border: solid 1px black; */
      }
      .rating{

      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { render } = ReactDOM;
      const { createElement, Component } = React;
      const { Route, HashRouter, Link, Redirect, Switch } = ReactRouterDOM;
      const root = document.querySelector('#root');


      const API = 'https://acme-users-api-rev.herokuapp.com/api';

    const fetchUser = async ()=> {
      const storage = window.localStorage;
      const userId = storage.getItem('userId');
      if(userId){
        try {
          return (await axios.get(`${API}/users/detail/${userId}`)).data;
        }
        catch(ex){
          storage.removeItem('userId');
          return fetchUser();
        }
      }
      const user = (await axios.get(`${API}/users/random`)).data;
      storage.setItem('userId', user.id);
      return  user;
    };



      const CompanyFollowing = ({company, followed, onChange }) => {
        return (
          <li>
            {company.name}
            <select value={followed ? followed.rating : ''} onChange={(ev)=> onChange(company, followed, ev.target.value)} >
              {
                ['', 1, 2, 3, 4, 5].map( num => <option key={num}>{num}</option>)
              }
            </select>
          </li>
        )
      }

      class App extends Component{
        constructor(){
          super();
          this.state={
            user: {},
            companies: [],
            following: []
          }
          this.onChange = this.onChange.bind(this)
        }
        async componentDidMount(){
          const user = await fetchUser();
          const companies = (await axios.get(`${API}/companies`)).data;
          const following = (await axios.get(`${API}/users/${user.id}/followingCompanies`)).data;
          console.log(following)
          this.setState({user, companies, following});
        }
        onChange(companies, followed, rating){
          if(followed){
            if(rating){
              axios.post(`${API}/users/${user.id}/followingCompanies`).data
            }
            else {
              const deleted = axios.delete(`${API}/users/${user.id}/followingCompanies`).data
              this.setState({ deleted });
            }
          }
          else{
            const create = axios.put(`${API}/users/${user.id}/followingCompanies`).data
            this.setState({create});
          }
        }



        render(){
          const { companies, user, following} = this.state;
          const {onChange} = this;
          return (
            <div>
              <h1>Companies</h1>
              <ul>
                {
                  companies.map( company =>  <CompanyFollowing key={company.id}
                  company={company}
                  onChange= {onChange}
                  followed={following.find(f => f.companyId === company.id)}
                  />)
                }
              </ul>
            </div>
          )
        }
      }
      render(<App />, root);
    </script>
  </body>
</html>
